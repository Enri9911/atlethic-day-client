<div class="background">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <mat-card class="example-card">
                    <mat-card-header class="header">
                        <mat-card-title>Login</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <form class="form">
                            <table class="full-width" cellspacing="0">
                                <tr>
                                    <td>
                                        <mat-form-field class="full-width">
                                            <input matInput placeholder="Username" name="username" required>
                                        </mat-form-field>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <mat-form-field class="full-width">
                                            <input matInput placeholder="Password" type="password" name="password"
                                                required>
                                        </mat-form-field>
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button class="full-width" color="primary">Login</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
